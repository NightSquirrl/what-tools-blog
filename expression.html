<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel表达式处理器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .expression {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #007bff;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .examples {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .examples h4 {
            margin-top: 0;
            color: #856404;
        }
        
        .example-item {
            font-family: 'Courier New', monospace;
            margin: 5px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Excel表达式处理器</h1>
        
        <div class="examples">
            <h4>📝 示例表达式：</h4>
            <div class="example-item">• ifelse(a>b, (c+d)/2, actual_w*3)</div>
            <div class="example-item">• ifelse(x==1, y+z, (p+q)/3)</div>
            <div class="example-item">• ifelse(condition, actual_w+5, normal_expr)</div>
        </div>
        
        <div class="input-section">
            <label for="expression">输入表达式：</label>
            <textarea id="expression" placeholder="例如: ifelse(x>0, (a+b)/2, actual_w*3)"></textarea>
        </div>
        
        <div class="input-section">
            <label for="coefficient">系数 (默认为2)：</label>
            <input type="number" id="coefficient" value="2" step="0.1">
        </div>
        
        <button onclick="processExpression()">🚀 处理表达式</button>
        
        <div id="result"></div>
    </div>

    <script>
        function findMatchingParen(str, startIndex) {
            let count = 1;
            let i = startIndex + 1;
            
            while (i < str.length && count > 0) {
                if (str[i] === '(') count++;
                else if (str[i] === ')') count--;
                i++;
            }
            
            return count === 0 ? i - 1 : -1;
        }

        function parseIfelse(expression) {
            // 移除首尾空格
            expression = expression.trim();
            
            // 检查是否是ifelse函数
            if (!expression.startsWith('ifelse(')) {
                return null;
            }
            
            // 找到主要的括号范围
            const openParen = expression.indexOf('(');
            const closeParen = findMatchingParen(expression, openParen);
            
            if (closeParen === -1) {
                throw new Error('括号不匹配');
            }
            
            // 提取括号内的内容
            const content = expression.substring(openParen + 1, closeParen);
            
            // 解析三个参数
            const params = [];
            let currentParam = '';
            let parenCount = 0;
            let inString = false;
            
            for (let i = 0; i < content.length; i++) {
                const char = content[i];
                
                if (char === '"' || char === "'") {
                    inString = !inString;
                    currentParam += char;
                } else if (!inString) {
                    if (char === '(') {
                        parenCount++;
                        currentParam += char;
                    } else if (char === ')') {
                        parenCount--;
                        currentParam += char;
                    } else if (char === ',' && parenCount === 0) {
                        params.push(currentParam.trim());
                        currentParam = '';
                        continue;
                    } else {
                        currentParam += char;
                    }
                } else {
                    currentParam += char;
                }
            }
            
            if (currentParam.trim()) {
                params.push(currentParam.trim());
            }
            
            if (params.length !== 3) {
                throw new Error(`ifelse函数需要3个参数，但找到了${params.length}个`);
            }
            
            return {
                condition: params[0],
                trueValue: params[1],
                falseValue: params[2]
            };
        }

        function processResultExpression(expr, coefficient) {
            expr = expr.trim();
            
            // 如果包含 actual_w，不进行处理
            if (expr.includes('actual_w')) {
                return expr;
            }
            
            // 如果是简单的数字或变量，直接乘以系数
            if (/^[a-zA-Z_]\w*$/.test(expr) || /^\d+(\.\d+)?$/.test(expr)) {
                return `${expr}*${coefficient}`;
            }
            
            // 对于复杂表达式，用括号包围后乘以系数
            return `(${expr})*${coefficient}`;
        }

        function processExpression() {
            const expressionInput = document.getElementById('expression').value;
            const coefficient = parseFloat(document.getElementById('coefficient').value) || 2;
            const resultDiv = document.getElementById('result');
            
            if (!expressionInput.trim()) {
                resultDiv.innerHTML = '<div class="error">请输入表达式</div>';
                return;
            }
            
            try {
                const parsed = parseIfelse(expressionInput);
                
                if (!parsed) {
                    resultDiv.innerHTML = '<div class="error">不是有效的ifelse表达式</div>';
                    return;
                }
                
                // 处理 trueValue 和 falseValue
                const processedTrueValue = processResultExpression(parsed.trueValue, coefficient);
                const processedFalseValue = processResultExpression(parsed.falseValue, coefficient);
                
                // 重新构建表达式
                const newExpression = `ifelse(${parsed.condition}, ${processedTrueValue}, ${processedFalseValue})`;
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>🔍 解析结果：</h3>
                        <p><strong>条件：</strong> <code>${parsed.condition}</code></p>
                        <p><strong>真值结果：</strong></p>
                        <div class="expression">原始: ${parsed.trueValue}</div>
                        <div class="expression">处理后: ${processedTrueValue}</div>
                        
                        <p><strong>假值结果：</strong></p>
                        <div class="expression">原始: ${parsed.falseValue}</div>
                        <div class="expression">处理后: ${processedFalseValue}</div>
                        
                        <h3>✨ 最终表达式：</h3>
                        <div class="expression" style="background: #d4edda; border-left-color: #28a745;">
                            ${newExpression}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">错误: ${error.message}</div>`;
            }
        }

        // 添加一些示例
        function loadExample(example) {
            document.getElementById('expression').value = example;
            processExpression();
        }

        // 为示例添加点击事件
        document.querySelectorAll('.example-item').forEach((item, index) => {
            const examples = [
                'ifelse(a>b, (c+d)/2, actual_w*3)',
                'ifelse(x==1, y+z, (p+q)/3)',
                'ifelse(condition, actual_w+5, normal_expr)'
            ];
            item.style.cursor = 'pointer';
            item.onclick = () => loadExample(examples[index]);
        });
    </script>
</body>
</html>
