<body>
    <div class="container">

    <script>
        function findMatchingParen(str, startIndex) {
            let count = 1;
            let i = startIndex + 1;
            
            while (i < str.length && count > 0) {
                if (str[i] === '(') count++;
                else if (str[i] === ')') count--;
                i++;
            }
            
            return count === 0 ? i - 1 : -1;
        }

        function parseIfelse(expression) {
            // ç§»é™¤é¦–å°¾ç©ºæ ¼
            expression = expression.trim();
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯ifelseå‡½æ•°
            if (!expression.startsWith('ifelse(')) {
                return null;
            }
            
            // æ‰¾åˆ°ä¸»è¦çš„æ‹¬å·èŒƒå›´
            const openParen = expression.indexOf('(');
            const closeParen = findMatchingParen(expression, openParen);
            
            if (closeParen === -1) {
                throw new Error('æ‹¬å·ä¸åŒ¹é…');
            }
            
            // æå–æ‹¬å·å†…çš„å†…å®¹
            const content = expression.substring(openParen + 1, closeParen);
            
            // è§£æä¸‰ä¸ªå‚æ•°
            const params = [];
            let currentParam = '';
            let parenCount = 0;
            let inString = false;
            
            for (let i = 0; i < content.length; i++) {
                const char = content[i];
                
                if (char === '"' || char === "'") {
                    inString = !inString;
                    currentParam += char;
                } else if (!inString) {
                    if (char === '(') {
                        parenCount++;
                        currentParam += char;
                    } else if (char === ')') {
                        parenCount--;
                        currentParam += char;
                    } else if (char === ',' && parenCount === 0) {
                        params.push(currentParam.trim());
                        currentParam = '';
                        continue;
                    } else {
                        currentParam += char;
                    }
                } else {
                    currentParam += char;
                }
            }
            
            if (currentParam.trim()) {
                params.push(currentParam.trim());
            }
            
            if (params.length !== 3) {
                throw new Error(`ifelseå‡½æ•°éœ€è¦3ä¸ªå‚æ•°ï¼Œä½†æ‰¾åˆ°äº†${params.length}ä¸ª`);
            }
            
            return {
                condition: params[0],
                trueValue: params[1],
                falseValue: params[2]
            };
        }

        function processResultExpression(expr, coefficient) {
            expr = expr.trim();
            
            // å¦‚æœåŒ…å« actual_wï¼Œä¸è¿›è¡Œå¤„ç†
            if (expr.includes('actual_w')) {
                return expr;
            }
            
            // å¦‚æœæ˜¯ç®€å•çš„æ•°å­—æˆ–å˜é‡ï¼Œç›´æ¥ä¹˜ä»¥ç³»æ•°
            if (/^[a-zA-Z_]\w*$/.test(expr) || /^\d+(\.\d+)?$/.test(expr)) {
                return `${expr}*${coefficient}`;
            }
            
            // å¯¹äºå¤æ‚è¡¨è¾¾å¼ï¼Œç”¨æ‹¬å·åŒ…å›´åä¹˜ä»¥ç³»æ•°
            return `(${expr})*${coefficient}`;
        }

        function processExpression() {
            const expressionInput = document.getElementById('expression').value;
            const coefficient = parseFloat(document.getElementById('coefficient').value) || 2;
            const resultDiv = document.getElementById('result');
            
            if (!expressionInput.trim()) {
                resultDiv.innerHTML = '<div class="error">è¯·è¾“å…¥è¡¨è¾¾å¼</div>';
                return;
            }
            
            try {
                const parsed = parseIfelse(expressionInput);
                
                if (!parsed) {
                    resultDiv.innerHTML = '<div class="error">ä¸æ˜¯æœ‰æ•ˆçš„ifelseè¡¨è¾¾å¼</div>';
                    return;
                }
                
                // å¤„ç† trueValue å’Œ falseValue
                const processedTrueValue = processResultExpression(parsed.trueValue, coefficient);
                const processedFalseValue = processResultExpression(parsed.falseValue, coefficient);
                
                // é‡æ–°æ„å»ºè¡¨è¾¾å¼
                const newExpression = `ifelse(${parsed.condition}, ${processedTrueValue}, ${processedFalseValue})`;
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>ğŸ” è§£æç»“æœï¼š</h3>
                        <p><strong>æ¡ä»¶ï¼š</strong> <code>${parsed.condition}</code></p>
                        <p><strong>çœŸå€¼ç»“æœï¼š</strong></p>
                        <div class="expression">åŸå§‹: ${parsed.trueValue}</div>
                        <div class="expression">å¤„ç†å: ${processedTrueValue}</div>
                        
                        <p><strong>å‡å€¼ç»“æœï¼š</strong></p>
                        <div class="expression">åŸå§‹: ${parsed.falseValue}</div>
                        <div class="expression">å¤„ç†å: ${processedFalseValue}</div>
                        
                        <h3>âœ¨ æœ€ç»ˆè¡¨è¾¾å¼ï¼š</h3>
                        <div class="expression" style="background: #d4edda; border-left-color: #28a745;">
                            ${newExpression}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">é”™è¯¯: ${error.message}</div>`;
            }
        }

        // æ·»åŠ ä¸€äº›ç¤ºä¾‹
        function loadExample(example) {
            document.getElementById('expression').value = example;
            processExpression();
        }

        // ä¸ºç¤ºä¾‹æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.example-item').forEach((item, index) => {
            const examples = [
                'ifelse(a>b, (c+d)/2, actual_w*3)',
                'ifelse(x==1, y+z, (p+q)/3)',
                'ifelse(condition, actual_w+5, normal_expr)'

            item.style.cursor = 'pointer';
            item.onclick = () => loadExample(examples[index]);
        });
    </script>
